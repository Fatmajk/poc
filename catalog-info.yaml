---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: webstore-api
  description: Webstore API
spec:
  type: openapi
  lifecycle: production
  owner: dev-team
  system: poc
  definition: |
    openapi: "3.0.0"
    info:
      version: 1.0.0
      title: Webstore API
      license:
        name: MIT
    servers:
      - url: http://localhost:8080/api/v1/webstore
    paths:
      /products:
        get:
          summary: List all products
      /customers:
        get:
          summary: List all customers
        post:
          summary: Create new customer
